<h2><img src="https://cdn.discordapp.com/icons/{{ server.id }}/{{ server.icon }}.png" class="rounded small"/>{{ server.name }}</h2>
<div class="list-group servers-list">
    {% for channel in channels %}
        {% if channel.type == 'text' %}
        <a href="/channel/{{ channel.id }}" class="list-group-item list-group-item-action">
            <h4><small>#</small>{{ channel.name }}</h4><!-- Channel ID : {{ channel.id }} -->
        </a>
        {% endif %}
    {% endfor %}
</div>
