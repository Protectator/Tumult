<h2>Your servers</h2>
Select a server
<div class="list-group servers-list">
    {% for server in servers %}
    <a href="/server/{{ server.id }}" class="list-group-item list-group-item-action">
        <img src="https://cdn.discordapp.com/icons/{{ server.id }}/{{ server.icon }}.png"/>
        {{ server.name }}
        <p class="mb-1">{{ server.id }}</p>
    </a>
    {% endfor %}
</div>
