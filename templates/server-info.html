  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>

  <h2><img src="{{ serverimg(server.id, server.icon) }}" class="rounded small"/>{{ server.name }}</h2>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Current informations</h2>
        <p><b>{{ serverinfos.nbmessages }}</b> messages</p>
        <p><b>{{ serverinfos.nbchannels }}</b> channels</p>
        <p>From <b>{{ serverinfos.firstmessage }}</b> to <b>{{ serverinfos.lastmessage }}</b></p>
      </div>
      <div class="col">
        <h2>Compute more stats</h2>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="100">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">Compute more messages</button>
          </span>
        </div>
      </div>
    </div>
  </div>


<h3>Stats</h3>

<hr class="my-4">

<h3>Graph</h3>
{% include "graph.html" %}
