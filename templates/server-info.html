  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>

  <h2><img src="{{ serverimg(server.id, server.icon) }}" class="rounded small"/>{{ server.name }}</h2>
  <div class="container">
    <div class="row">
      <div class="col">
        <p><b>{{ serverinfos.nbmessages }}</b> messages</p>
        <p><b>{{ serverinfos.nbchannels }}</b> channels</p>
        <p>From <b>{{ serverinfos.firstmessage }}</b> to <b>{{ serverinfos.lastmessage }}</b></p>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary">Compute more stats</button>
      </div>
    </div>
  </div>


<h3>Stats</h3>

<hr class="my-4">
